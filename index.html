        function renderApps(filter = 'all', search = '') {
            const container = document.getElementById('appsContainer');
            let html = '';
            const categories = {};

            apps.forEach(app => {
                if (filter !== 'all' && app.cat !== filter) return;
                if (search && !app.name.toLowerCase().includes(search.toLowerCase())) return;
                if (!categories[app.cat]) categories[app.cat] = [];
                categories[app.cat].push(app);
            });

            for (const cat in categories) {
                const data = catData[cat];
                html += `<div class="category">
            <div class="category-header">
                <div class="category-icon"><span class="material-symbols-outlined">${data.icon}</span></div>
                <span class="category-name">${data.name}</span>
                <span class="category-count">${categories[cat].length} apps</span>
            </div>
            <div class="app-list">`;
                categories[cat].forEach(app => {
                    html += `<a href="${app.url}" target="_blank" class="app-item neu-flat">
                <div class="app-icon"><span class="material-symbols-outlined">${app.icon}</span></div>
                <div class="app-info">
                    <div class="app-name">${app.name}</div>
                    <div class="app-meta">
                        ${app.mod ? '<span class="mod-badge">MOD</span>' : ''}
                    </div>
                </div>
                <span class="material-symbols-outlined app-arrow">chevron_right</span>
            </a>`;
                });
                html += `</div></div>`;
            }
            container.innerHTML = html || '<div class="empty neu-pressed"><span class="material-symbols-outlined">search_off</span><p>Không tìm thấy ứng dụng</p></div>';
        }

        function filterCategory(cat) {
            document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
            event.target.closest('.filter-pill').classList.add('active');
            renderApps(cat, document.getElementById('searchInput').value);
        }

        document.getElementById('searchInput').addEventListener('input', e => {
            document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
